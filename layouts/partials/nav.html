<nav class="menu">
    <ul class="menu__inner">
        {{- range .Site.Menus.main -}}
        <li><a href="{{ .URL | absLangURL }}">{{ .Name }}</a></li>
        {{- end -}}

        {{ if .Site.Taxonomies.categories -}}
        <hr />
        {{ range $name, $taxonomy := .Site.Taxonomies.categories -}}
        <li><a href="/categories/{{ $name | urlize }}/">{{ $name }}</a></li>
        {{ end -}}
        {{ end -}}
    </ul>
</nav>
